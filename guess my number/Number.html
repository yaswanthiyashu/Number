<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Number.css">
    <title>Document</title>
</head>
<body>
    <div class="box1">
        <button class="btn1">Again!</button>
        <p class="para1">(Between 1 and 20)</p>
    </div>
    <h1 class="head">Guess My Number!</h1>
    <div type="number" class="number">?</div>
    <div class="box2">
        <div class="section1">
            <input type="number" class="input"/>
            <button class="btn2">Check!</button>
        </div>
        <div class="section2">
            <p class="para2">start guessing...</p>
            <p class="score1">Score : <span class="score2">20</span></p>
            <p class="highscore1">Highscore : <span class="highscore2">0</span></p>
        </div>
    </div>
</body>
<script src="./Number.js"></script>
</html>
